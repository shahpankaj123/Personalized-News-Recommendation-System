{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .news-box {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .news-box img {
            max-width: 150px;
            margin-right: 20px;
            border-radius: 5px;
        }
        .news-content {
            flex: 1;
        }
        .news-content h2 {
            margin: 0 0 10px;
        }
        .news-content p {
            color: #666;
        }
        .more-button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            transition: background 0.3s;
        }
        .more-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top 5 News</h1>
        
        {% for x in post %}
        <div class="news-box">
            <img src="http://localhost:8000{{ x.post_img.url }}" alt="{{ x.title }}">
            <div class="news-content">
                <h2>{{ x.title }}</h2>
                <p>{{ x.description }}...</p>
            </div>
        </div>
        {% endfor %}
        
        <a href="http://localhost:5173" class="more-button">See More</a>
    </div>
</body>
</html>
